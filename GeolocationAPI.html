<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation</title>
</head>
<body>
    
    <button onclick="getLocation()">Probieren!</button>

    <p id="daten"></p>

    <script>

        const daten = document.getElementById("daten");

        function getLocation() {
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                daten.innerHTML = "Geolocation wird nicht supported von dem Browsers";
            }
        }

        function showPosition(position) {
            daten.innerHTML = "Breitengrad: " + position.coords.latitude +
            "<br>LÃ¤ngengrad: " + position.coords.longitude
        }

    </script>

</body>
</html>
